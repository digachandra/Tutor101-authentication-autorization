<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tutorial 101: Authentication & Authorization</title>
  <link rel="shortcut icon" href="asset/image/favicon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
  <!-- Content goes here - START -->
  <div id="content" class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="panel">
          <div class="panel-wrapper">
            <div class="panel-heading text-center">
              <h3>Sign Up Form</h3>
            </div>
            <div class="panel-body">
              <form id="content-form">
                <div class="form-group">
                  <label for="txt-username">Username</label>
                  <input id="txt-username" type="text" class="form-control" autocomplete="off" />
                </div>
                <div class="form-group">
                  <label for="txt-password">Password</label>
                  <input id="txt-password" type="password" class="form-control" autocomplete="off" />
                </div>
                <input type="submit" class="btn btn-theme btn-block" value="SIGN UP" />
              </form>
            </div>
          </div>
        </div>
        <div class="text-center">
          <a href="signin.html">Have an account?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Content goes here - END -->
  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.16.2/lodash.min.js"></script>
  <script src="asset/js/core.js"></script>
</body>
</html>
